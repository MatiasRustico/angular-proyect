<ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let spare of (spareShop$ | async)">
        {{spare.spare}}
        <span class="badge badge-primary badge-pill">{{spare.quantity}}</span>
        <span class="badge badge-primary badge-pill">{{spare.price * spare.quantity}} $</span>
    </li>

</ul>
