<table class="table text-center">
    <thead>
        <tr>
            <th>imagen</th>
            <th>Repuesto</th>
            <th>marca</th>
            <th>precio</th>
            <th>stock</th>
            <th>Cantidad a comprar</th>
        </tr>
    </thead>
    <tbody>

        <tr *ngFor="let spare of spares" [ngClass]="{'clearance': spare.clearance}">

            <td><img [src]="spare.image" [alt]="spare.spare" width="100" height="100"></td>

            <td>{{spare.spare | uppercase}}
                <p *ngIf="spare.clearance" class="oferta">En oferta!!!</p>
            </td>

            <td>{{spare.brand}}</td>

            <td>{{spare.price | currency}} </td>

            <td><span class="badge badge-dark" *ngIf="spare.stock==0">Sin stock</span></td>

            <td>
                <div class="centrado">
                    <app-input-integer [(quantity)]="spare.quantity" *ngIf="spare.stock" [max]="spare.stock" (maxReached)="maxReached($event)"></app-input-integer>
                    <button class="btn btn-success" (click)="addToCart(spare)" *ngIf="spare.stock">AÃ±adir</button>
                </div>

            </td>
        </tr>
    </tbody>
</table>
